<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/display_cocktail.css">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-8 text-center">
                <h3 id="search-title" class="mt-5 mb-4">Your search results</h3>
                <div class="overflow-auto">
                    {% for cocktail in cocktail_list %} 
                        <div class="mb-3">
                            <a href="/display_{{ cocktail }}/info" class="custom-anchor">{{ cocktail }}</a>                           
                        </div>
                    {% endfor %}
                    <form action="/">
                        <button class="custom-btn">Not your craving? Lets try again!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
