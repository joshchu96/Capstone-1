<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cocktail_name }} Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center">{{ cocktail_name }}</h1>
        
        <div class="text-center">
            <img src="{{ image }}" alt="{{ cocktail_name }}" class="img-fluid" style="max-width: 300px; border-radius: 20px;">
        </div>
        <br>
        <h2 class="border-bottom pb-2">Instructions</h2>
        <p>{{ instructions }}</p>
        <div>
            <h2 class="border-bottom pb-2">What you need</h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>Measurement</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ingredient, measurement in ingredients %}
                        <tr>
                            <td>{{ ingredient }}</td>
                            <td>{{ measurement }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <form action="{{ url_for('like_cocktail') }}" method="POST">
                <input type="hidden" name="cocktail_name" value="{{ cocktail_name }}">
                <button type="submit" class="btn btn-primary">Like/Save to Profile</button>
            </form>
            <br>
            <a href="/" class="btn btn-secondary">Return to Homepage</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function likeCocktail(cocktailName) {
            // For future use: send the liked cocktail to the server to save to the user profile
            console.log('Liked cocktail:', cocktailName);
        }
    </script>
</body>
</html>
